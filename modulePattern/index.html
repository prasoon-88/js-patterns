<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Pattern</title>
</head>
<body>  
    <h1>Module Pattern</h1>
    <!-- By Decalaring js to mjs it means its a js module file -->
    <!-- Without type='module' it trated as normal js file and its funcs and content will be available in global scope -->
    <script src="math.mjs" type='module'></script>
    <script src="index.js"></script>
</body>
</html>
